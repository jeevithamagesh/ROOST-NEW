<div id="angularRoot">
  <div fxLayout="column" fxLayoutAlign="center center" fxShow="true" fxHide="false">
    <div fxLayout="row" fxLayoutAlign="center center" fxShow="true" fxHide="false">
      <div fxLayout="column" fxLayoutAlign="center center" fxShow="true" fxHide="false">
        <mat-card>
          <div fxLayout="column" fxShow="true" fxHide="false">
            <h2>LOGIN</h2>
            <mat-form-field>
              <input matInput="" [(ngModel)]="username" name="username" placeholder="Username" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput="" [(ngModel)]="password" name="password" type="password" placeholder="Password" required>
            </mat-form-field>
            <button mat-raised-button="" [routerLink]="&apos;home&apos;" color="primary" (click)="submit()">login</button>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
