<div id="angularRoot">
  <div fxLayout="column" fxShow="true" fxHide="false">
    <div fxLayout="row" class="imgcar" fxShow="false" fxHide="true" fxHide.xs="false" ngClass.xs="imgClass200" ngClass.gt-xs="imgClass300">
      <div fxLayout="column" style="background:white;padding:5px;" fxFlex="100" fxShow="true" fxHide="false">
        <div fxLayout="column" style="margin-top:0%;" fxFlex="100" fxLayoutAlign="end none" fxShow="true" fxHide="false" [ngStyle]="{ &apos;background-image&apos;: &apos;url(&apos; + dataSet[currentXsIndex].imgSrc + &apos;)&apos;, &apos;background-size&apos;: &apos;cover&apos;}">
          <div fxLayout="column" style="padding-bottom:5px;" fxFlex="20" fxShow="true" fxHide="false">
            <h4 class="price-font">{{dataSet[currentXsIndex].price}}</h4>
          </div>
        </div>
      </div>
    </div>
    <div fxLayout="row" style="height:20px;" fxFlex="100" fxLayoutGap="3px;" fxLayoutAlign="center center" fxShow="false" fxHide="true" fxHide.xs="false" fxFlex.xs="none">
      <div fxLayout="column" fxFlex="5" fxShow="true" fxHide="false" *ngFor="let row of dataSet; let i=index;">
        <button [ngClass]="{&apos;rounded-slid-act&apos;:currentXsIndex == i, &apos;rounded-slid-deact&apos;:currentXsIndex != i}" (click)="currentXsIndex=i"></button>
      </div>
    </div>
    <div fxLayout="row" style="margin: 20px 20px 0 20px;    padding-top: 11px;" fxFlex="100" fxLayoutGap="10px" fxLayoutAlign="space-around center" fxShow="false" fxHide="true" fxHide.lt-md="false" fxHide.xs="true">
      <div fxLayout="column" fxFlex="5" fxLayoutAlign="center center" fxShow="true" fxHide="false">
        <button mat-mini-fab="" style="background:rgba(0, 0, 0, 0.1);       color: #f7ebeb;     font-size: 24px;" (click)="changeDataSet(-1)">&lt;</button>
      </div>
      <div fxLayout="column" style="background:white;padding:3px;" fxFlex="90" fxShow="true" fxHide="false" *ngFor="let row of dataSet.slice(0,3);let i=index;">
        <div fxLayout="column" fxFlex="100" fxLayoutAlign="end none" fxShow="true" fxHide="false" [ngStyle]="{ &apos;background-image&apos;: &apos;url(&apos; + row.imgSrc + &apos;)&apos;, &apos;background-size&apos;: &apos;cover&apos;}" ngClass.xs="imgrowxs"
          ngClass.gt-xs="imgClass200">
          <div fxLayout="column" style="padding-bottom:20px;" fxFlex="20" fxShow="true" fxHide="false">
            <h4 class="price-font">{{row.imgPrice}}</h4>
          </div>
        </div>
        <div fxLayout="column" style="margin-top:10px;height:20px;" fxFlex="100" fxShow="true" fxHide="false"><span class="top">{{row.imgHeader}}</span></div>
        <div fxLayout="column" style="height:20px;margin-bottom:10px;" fxFlex="100" fxShow="true" fxHide="false"><span class="bottom">{{row.imgDesc}}</span></div>
      </div>
      <div fxLayout="column" fxFlex="5" fxLayoutAlign="center center" fxShow="true" fxHide="false">
        <button mat-mini-fab="" style="background:rgba(0, 0, 0, 0.1);       color: #f7ebeb;     font-size: 24px;" (click)="changeDataSet(1)">&gt;</button>
      </div>
    </div>
    <div fxLayout="row" style="margin: 30px 30px 0 30px;    padding-top: 11px;" fxFlex="100" fxLayoutGap="10px" fxLayoutAlign="space-around center" fxShow="true" fxHide="false" fxHide.lt-md="true" *ngIf="true">
      <div fxLayout="column" fxFlex="5" fxLayoutAlign="center center" fxShow="true" fxHide="false">
        <button mat-mini-fab="" style="background:rgba(0, 0, 0, 0.1);       color: #f7ebeb;     font-size: 24px;" (click)="changeDataSet(-1)">&lt;</button>
      </div>
      <div fxLayout="column" style="background:white;padding:3px;" fxFlex="90" fxShow="true" fxHide="false" *ngFor="let row of dataSet.slice(0,4);let i=index;">
        <div fxLayout="column" fxFlex="100" fxLayoutAlign="end none" fxShow="true" fxHide="false" ngClass.lg="imgClass200" ngClass.gt-lg="imgClass350" ngClass.lt-lg="imgClass150" [ngStyle]="{ &apos;background-image&apos;: &apos;url(&apos; + row.imgSrc + &apos;)&apos;, &apos;background-size&apos;: &apos;cover&apos;}">
          <div fxLayout="column" style="padding-bottom:20px;" fxFlex="20" fxShow="true" fxHide="false">
            <h4 class="price-font">{{row.imgPrice}}</h4>
          </div>
        </div>
        <div fxLayout="column" style="margin-top:10px;height:20px;" fxFlex="100" fxShow="true" fxHide="false"><span class="top">{{row.imgHeader}}</span></div>
        <div fxLayout="column" style="height:20px;margin-bottom:10px;" fxFlex="100" fxShow="true" fxHide="false"><span class="bottom">{{row.imgDesc}}</span></div>
      </div>
      <div fxLayout="column" fxFlex="5" fxLayoutAlign="center center" fxShow="true" fxHide="false">
        <button mat-mini-fab="" style="background:rgba(0, 0, 0, 0.1);       color: #f7ebeb;     font-size: 24px;" (click)="changeDataSet(1)">&gt;</button>
      </div>
    </div>
  </div>
</div>
